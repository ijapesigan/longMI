destination: pkgdown
url: https://github.com/ijapesigan/longMI/

template:
  bootstrap: 5
  bslib:
    base_font: {google: "Roboto"}
    heading_font: {google: "Roboto Slab"}
    code_font: {google: "JetBrains Mono"}

reference:
- title: Longitudinal Measurement Invariance
  contents:
  - has_keyword("invariance")
- title: Fitting the Models One at a Time
  contents:
  - has_keyword("configural")
  - has_keyword("weak")
  - has_keyword("strong")
  - has_keyword("strict")
  - has_keyword("comparison")
- title: Data
  contents:
  - has_keyword("data")

articles:
- title: Example
  contents:
  - example
- title: Session Information
  contents:
  - session/session
